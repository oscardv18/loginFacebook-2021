<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/facebook.svg" type="image/x-icon">
    <title>Facebook - Inicia Sesión o Registrate</title>
</head>

<body class="bg-gray-100">

    <div class="flex flex-col text-center sm:flex-col md:flex-col lg:flex-row items-center justify-center lg:h-screen lg:text-left mx-auto my-16 lg:my-0 lg:flex-wrap">
        <!-- contenedor de el logo y de la descripción -->
        <div class="lg:mr-14 my-5 lg:my-auto">
            <div class="w-72 mx-auto lg:mx-0 self-auto">
                <img class="mx-auto" src="./img/1024px-Facebook_Logo_(2019).svg.png" alt="logo face">
            </div>
            <br>
            <div class="w-96 h-auto text-2xl lg:text-left">
                <p>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
            </div>
        </div>
        <!-- contenedor del formulario de inicio de sesión -->
        <div class="bg-white w-96 p-4 rounded-xl shadow-lg flex-initial justify-center items-center">
            <div class="w-full">
                <form class="text-center">
                    <input class="w-full p-2 border-2 mb-2 rounded-md border-gray-300" placeholder="Correo Electronico ó Número de Teléfono" type="email" name="mail" id="mail"><br>
                    <input class="w-full p-2 border-2 mb-2 rounded-md border-gray-300" placeholder="Contraseña" type="password" name="pass" id="pass"><br>
                    <button class="bg-blue-600 text-white font-bold text-xl p-2 w-full rounded-lg mb-2" type="submit">Iniciar Sesión</button><br>
                    <a href="#" class="text-blue-500 hover:underline mt-4">¿Olvidaste tu Contraseña?</a>
                </form>
            </div>
            <hr class="my-4">
            <div class="bg-green-500 w-1/2 mx-auto p-2 mb-2 mt-2 text-center rounded-lg">
                <a href="#" class="text-white font-bold mx-auto">Crear Cuenta</a>
            </div>
            <!-- texto de crear página -->
            <div class="text-center w-80 mx-auto">
                <span class="text-sm mx-auto"><a href="#" class="font-bold hover:underline">Crear una Página</a> para un personaje público, un grupo de música o un negocio.</span>
            </div>
        </div>
    </div>

</body>

</html>
